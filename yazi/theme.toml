# 获取catppuccin-macchiato主题：ya pkg add yazi-rs/flavors:bluloco-light
# 获取catppuccin-macchiato主题：ya pkg add yazi-rs/flavors:monokai
# 获取catppuccin-macchiato主题：ya pkg add yazi-rs/flavors:eldritch
# 获取catppuccin-macchiato主题：ya pkg add yazi-rs/flavors:modus
# 获取catppuccin-macchiato主题：ya pkg add yazi-rs/flavors:obsidian-glow
# 获取catppuccin-macchiato主题：ya pkg add yazi-rs/flavors:obsidian-soft-glow


